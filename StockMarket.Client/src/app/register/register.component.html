<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Stock</b>Market</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Register a new membership</p>
      <form (ngSubmit)="register()">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="model.email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password" [(ngModel)]="model.confirmPassword" name="confirmPassword">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
        </div>
      </form>
      <a routerLink="/login" class="text-center">I already have a membership</a>
    </div>
  </div>
</div>
