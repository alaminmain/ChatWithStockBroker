<div class="card">
  <div class="card-header">
    <h3 class="card-title">Live Stock Prices</h3>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Price</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks">
          <td>{{ stock.symbol }}</td>
          <td>{{ stock.price | number:'1.2-2' }}</td>
          <td>{{ stock.lastUpdate | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
