<div class="card">
  <div class="card-header">
    <h3 class="card-title">User List</h3>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>User Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}.</td>
          <td>{{ user.userName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
