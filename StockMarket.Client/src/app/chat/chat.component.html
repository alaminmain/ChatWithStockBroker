<div class="card direct-chat direct-chat-primary">
  <div class="card-header">
    <h3 class="card-title">Direct Chat</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="direct-chat-messages">
      <div class="direct-chat-msg" *ngFor="let msg of messages">
        <div class="direct-chat-infos clearfix">
          <span class="direct-chat-name float-left">{{ msg.user }}</span>
          <span class="direct-chat-timestamp float-right">{{ msg.timestamp | date:'shortTime' }}</span>
        </div>
        <img class="direct-chat-img" src="assets/img/user1-128x128.jpg" alt="message user image">
        <div class="direct-chat-text">
          {{ msg.message }}
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <form (ngSubmit)="sendMessage()">
      <div class="input-group">
        <input type="text" name="message" placeholder="Type Message ..." class="form-control" [(ngModel)]="message">
        <span class="input-group-append">
          <button type="submit" class="btn btn-primary">Send</button>
        </span>
      </div>
    </form>
  </div>
</div>
