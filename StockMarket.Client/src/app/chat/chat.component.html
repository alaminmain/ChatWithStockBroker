
<div class="card">
  <div class="card-header">
    <h2 class="card-title">Chat</h2>
  </div>
  <div class="card-body">
    <div class="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #eee; padding: 10px;">
      <div *ngFor="let msg of messages">
        <strong>{{ msg.user }}</strong> ({{ msg.timestamp | date:'shortTime' }}): {{ msg.message }}
      </div>
    </div>
    <form (ngSubmit)="sendMessage()" class="mt-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="message" name="message">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
